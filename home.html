<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="./images/flogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"> <!-- Global styles -->
    <link rel="stylesheet" href="./css/home.css">   <!-- Combined navbar and sidebar styles -->
    <script type="module" src="./js/firebaseConfig.js"></script>
    <script type="module" src="./js/home.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/logo.png" alt="Logo" class="img-fluid" style="max-width: 50px; margin-right: 10px;">
                <span class="text-white">Dashboard</span>
            </a>
            <!-- User Profile and Logout -->
            <div class="d-flex align-items-center">
                <span class="text-white me-2" id="userEmail"></span>
                <button class="btn btn-outline-light btn-sm" id="logoutButton">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white sidebar p-3">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Document</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Inspection</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container mt-5">
            <h1 class="custom-welcome" id="welcomeMessage">Welcome to the Dashboard!</h1>
        </div>
    </div>
</body>
</html>
