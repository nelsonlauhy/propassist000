<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="./images/flogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/firebaseConfig.js"></script>
    <script type="module" src="./js/auth.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="./images/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow custom-card">
                    <div class="card-header text-center custom-header">
                        <h4 class="text-white">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" id="loginButton" class="btn custom-button">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Don't have an account? <a href="register.html" class="custom-link">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
